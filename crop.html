{% extends 'base.html' %}
{% block title %}Crop Recommendation{% endblock %}
{% block content %}
<section class="hero"
         style="background-image:url('{{ url_for('static', filename='images/bg1.jpg') }}')">
  <h2>Crop Recommendation</h2>
  <form id="crop-form">
    <input name="N"           placeholder="Nitrogen (N)"      required>
    <input name="P"           placeholder="Phosphorous (P)"  required>
    <input name="K"           placeholder="Potassium (K)"     required>
    <input name="temperature" placeholder="Temperature (Â°C)"  required>
    <input name="humidity"    placeholder="Humidity (%)"       required>
    <input name="ph"          placeholder="Soil pH"            required>
    <input name="rainfall"    placeholder="Rainfall (mm)"      required>
    <button type="submit">Get Crop</button>
  </form>
  <p id="crop-result" class="You can grow result"></p>
</section>
{% endblock %}
